<body>
    <div class="form-group">
      <div class="login">
        <p>
          Have an account?<span><a href="">Login</a></span>

      </div>
      <h2>Sign up</h2>
      <form action="" >
        <input type="text" class="input" placeholder="Caroline Forsey" /><br />
        <p class="form-mail">Did you mean <span>cforsey@gmail.com</span></p>
        <input type="text" class="input" placeholder="cforsey@gmail.com" /><br />
        <input type="text" class="input" placeholder="Re-enter email" /><br />
        <input type="password" class="input" placeholder="Password" /><br />
        <input type="password" class="input" placeholder="Re-enter Password" /><br />
        <input type="checkbox" />
        <label for="">Receive our weekly newsletter and other occasional updates</label>
        <div class="check">
        </div>
        <input type="submit" id="submit" value="Create Account" />
      </form>
    </div>
  </body>
